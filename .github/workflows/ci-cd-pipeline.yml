name: ML Project CI/CD

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8']

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      # Run tox for testing and linting
      - name: Run tests with tox
        run: tox

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install necessary dependencies for deployment
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install joblib scikit-learn

      # Train the model and deploy
      - name: Train and Deploy Model
        run: |
          python ml_model/train.py
          # You can add deployment steps here if needed, such as uploading model.pkl to a server or cloud storage


